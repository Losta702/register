name: Push to ECR Public

on:
  push:
    branches:
      - main

jobs:
  push-to-ecr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Authenticate Docker with ECR Public
        run: aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin public.ecr.aws/z4e7u8c6

      - name: Build and Push Docker Image
        run: |
          docker build -t public.ecr.aws/z4e7u8c6/<YOUR_IMAGE_NAME>:latest .
          docker push public.ecr.aws/z4e7u8c6/<YOUR_IMAGE_NAME>:latest
